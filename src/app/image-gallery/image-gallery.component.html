<div class="container mt-5 text-center ">
    <h3 class="mb-5" style="margin-top: 55px;">Angular Image Crop Example</h3>
    <div class="col-md-12">
      <input type="file" (change)="onFileChange($event)" />
    </div>
    <div class="col-md-8">
      <image-cropper 
        [imageChangedEvent]="imgChangeEvt" 
        [maintainAspectRatio]="true" 
        [aspectRatio]="4 / 4"
        [resizeToWidth]="256" 
        format="png" 
        (imageCropped)="cropImg($event)" 
        (imageLoaded)="imgLoad()"
        (cropperReady)="initCropper()" 
        (loadImageFailed)="imgFailed()">
      </image-cropper>
    </div>
    <div class="col-md-4">
      <h5>Image Preview</h5>
      <button class="btn btn-primary" (click)="saveImage()">Save</button><br>
      <img [src]="cropImgPreview" />
      
    </div>


  
  </div>
